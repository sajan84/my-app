
<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" formControlName="customerFirstName" class="form-control" id="firstName">

      <div *ngIf="customerForm.get('customerFirstName')!.errors?.['required'] && customerForm.get('customerFirstName')!.touched" class="alert alert-danger">First Name is required</div>

   
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" formControlName="customerLastName" class="form-control" id="lastName">

      <div *ngIf="customerForm.get('customerLastName')!.errors?.['required'] && customerForm.get('customerLastName')!.touched" class="alert alert-danger">Last Name is required</div>
     
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="customerAddress" class="form-control" id="address">

      <div *ngIf="customerForm.get('customerAddress')!.errors?.['required'] && customerForm.get('customerAddress')!.touched" class="alert alert-danger">Address is required</div>
      
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="text" formControlName="customerMobile" class="form-control" id="mobile">

      <div *ngIf="customerForm.get('customerMobile')!.errors?.['required'] && customerForm.get('customerMobile')!.touched" class="alert alert-danger">Mobile is required</div>
      <div *ngIf="customerForm.get('customerMobile')!.errors?.['pattern'] && customerForm.get('customerMobile')!.touched" class="alert alert-danger">Mobile must be 10 digits</div>
    </div>
    <div class="form-group">
      <label for="aadhaarCard">Aadhaar Card:</label>
      
      <input type="text" formControlName="customerAdharCard" class="form-control" id="aadhaarCard">
      <div *ngIf="customerForm.get('customerAdharCard')!.errors?.['required'] && customerForm.get('customerAdharCard')!.touched" class="alert alert-danger">Aadhaar Card is required</div>
      <div *ngIf="customerForm.get('customerAdharCard')!.errors?.['pattern'] && customerForm.get('customerAdharCard')!.touched" class="alert alert-danger">Aadhaar Card must be 12 digits</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
